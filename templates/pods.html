{% extends "base.html" %}
{% block content %}
<h2>Kubernetes Pods</h2>
{% if pods %}
<ul class="list-group">
  {% for pod in pods %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>{{ pod.namespace }} / {{ pod.name }}</span>
    <a href="{{ url_for('k8s_terminal', namespace=pod.namespace, pod=pod.name) }}" class="btn btn-sm btn-outline-primary">Shell</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No running pods found.</p>
{% endif %}
{% endblock %}
