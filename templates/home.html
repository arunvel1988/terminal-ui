<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Container & Kubernetes Shell</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body { background: #1e1e1e; color: #cfcfcf; }
  .navbar { background-color: #333; }
  a.nav-link { color: #cfcfcf; }
  a.nav-link:hover { color: #fff; }
  .terminal {
    background: black; 
    color: #0f0; 
    font-family: monospace; 
    height: 400px; 
    overflow-y: scroll; 
    padding: 10px;
    border-radius: 5px;
    white-space: pre-wrap;
  }
  #cmd-input {
    background: #222; 
    border: none; 
    color: #0f0; 
    font-family: monospace; 
    width: 100%; 
    padding: 8px;
  }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="{{ url_for('home') }}">Shell Dashboard</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('containers') }}">Docker Containers</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('pods') }}">Kubernetes Pods</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
